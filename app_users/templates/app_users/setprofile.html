<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <title>Profile </title>
    <!-- cropper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    <link rel="stylesheet" href="{% static 'app_users/css/setphoto.css' %}">
</head>

<body>
    <div class="maindiv">
        <div id="alert-box"></div>
        <div id="image-box" class="mb-3"></div>
        <form action="{% url 'homepage' %}" id="image-form">
            {% csrf_token %}
            {{form.as_p}}
        </form>
        <button class="btn btn-success btn-lg mt-3 not-visible " id="confirm-btn">Set</button>
        <a href="{% url 'homepage' %}" class="btn btn-primary " id="skipbtn">Skip -></a>
    </div>
    <script src="{% static 'app_users/js/setdp.js' %}"></script>

</body>

</html>
